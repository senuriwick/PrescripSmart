<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Receptionist search appointmnet</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A300%2C400%2C500%2C600"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A300%2C400%2C500%2C600"/>
  <link rel="stylesheet" href="RepSearchApp.css"/>
</head>
<body>

  <div class="content">
    <div class="sideMenu"> 
      <div class="logoDiv">
          <img class="logoImg" src="Untitled design (5).png"/>
      </div>

      <div class="patientDiv">
        <p class="mainOptions">RECEPTIONIST</p>

        <div class="profile">
          <p>username</p>
        </div>
      </div>


      <div class="manageDiv">
        <p class="mainOptions">MANAGE</p>

        <a href="http://127.0.0.1:5500/AdminSearchPatient.html" id="appointments">Appointments</a>
        <a href="http://127.0.0.1:5500/AdminSearchDoctor.html" id="appointments">Sessions</a>
        <a href="http://127.0.0.1:5500/AdminSearchNurse.html" id="appointments">Patient</a>
        <a href="http://127.0.0.1:5500/AdminSearchLabtech.html" id="appointments">Doctor</a>
        <a href="http://127.0.0.1:5500/AdminSearchHealthSV.html" id="appointments">Nurse</a>
       
      </div>
    


      <div class="othersDiv">
        <a class="sideMenuTexts">Profile</a>
        <a class="sideMenuTexts">Billing</a>
        <a class="sideMenuTexts">Terms of Services</a>
        <a class="sideMenuTexts">Privacy Policy</a>
        <a class="sideMenuTexts">Settings</a>
      </div>

    </div>

    <div class="main">
      <div class="navBar">
        <img src="user.png" alt="user-icon">
        <p>SAMPLE USERNAME HERE</p>
      </div>  

      <div class="adminInfoContainer">
        <div class="adminInfo">
          <img src="profile.png" alt="profile-pic">
          <div class="adminNameDiv">
            <p class="name">Receptionist Name</p>
            <p class="role">Receptionist</p>
          </div>
        </div>

        <div class="menu">
            <a href="http://127.0.0.1:5500/AdminSearchPatient.html" id="prescriptions">Appointmemts</a>
            <a href="http://127.0.0.1:5500/AdminSearchDoctor.html" id="reports">Sessions</a>
            <a href="http://127.0.0.1:5500/AdminSearchNurse.html" id="appointments">Patients</a>
            <a href="http://127.0.0.1:5500/AdminSearchLabtech.html" id="appointments">Doctors</a>
            <a href="http://127.0.0.1:5500/AdminSearchHealthSV.html" id="appointments">Nurses</a>

        </div>

        <div class="searchDiv">
          <h1>Search Appointment</h1>
          <div class="searchFiles">
            <input type="search" placeholder="Enter appointment reference number here">
            <button type="search"><b>SEARCH</b></button>
            
            
            
          </div>
        </div>


        


      </div>


      


    </div>

  </div>


</body>
