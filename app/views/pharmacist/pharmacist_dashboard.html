<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Pharmacist Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A300%2C400%2C500%2C600" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A300%2C400%2C500%2C600" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/pharmacist_dashboard.css" />
    <link rel="stylesheet" href="styles/sideMenu&navBar.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="content">
        <div class="sideMenu">
            <div class="logoDiv">
                <img class="logoImg" src="images/logo.png" />
            </div>

            <div class="userDiv">
                <p class="mainOptions">
                    <Datag>PHARMACIST</Datag>
                </p>
            </div>
            
            <div class="manageDiv">
                <p class="mainOptions">MANAGE</p>

                <a href="" class="active">Patients</a>
                <a href="pharmacist_allMedications.html">Medications</a>
                <a href="pharmacist_profile.html">Profile</a>
            </div>
            <div class="othersDiv">
                <p class="sideMenuTexts">Billing</p>
                <p class="sideMenuTexts">Terms of Services</p>
                <p class="sideMenuTexts">Privacy Policy</p>
                <p class="sideMenuTexts">Settings</p>
            </div>

        </div>
        <div class="container">
            <div class="navBar">
                <div class="navBar">
                    <img src="images/user.png" alt="user-icon">
                    <p>USERNAME</p>
                </div>
            </div>
            <div class="main">
                <div class="main-Container">
                    <div class="userInfo">
                        <img src="images/profile.png" alt="profile-pic">
                        <div class="userNameDiv">
                            <p class="name">Patient Name</p>
                            <p class="role">Patient</p>
                        </div>
                    </div>

                    <div class="menu">
                        <p style="color:black">Patients</p>
                        <p><a href="pharmacist_allMedications.html">Medications</a></p>
                    </div>
                    <hr class="divider">
                    <div class="prescriptionsDiv">
                        <h2>Search Patient</h2>
                        <input type="text" id="searchBar" name="search" placeholder="Enter patient's name or ID" class="inputfield">
                        <a href=""><button id="searchButton">SEARCH</button></a>
                    </div>
                    <hr class="divider">
                    <div class="patientFile">
                        <div class="fileInfo">
                            <img class="person-circle" src="images/personcircle.png" alt="patient-pic">
                            <p>Ms. Shenaya Perera</p>
                        </div>
                        <p id="patientId">Patient ID #1254852</p>
                        <a href="pharmacist_prescription.html" id="viewButton"><button>View Prescriptions</button></a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
