<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Pharmacist Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A300%2C400%2C500%2C600"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter%3A300%2C400%2C500%2C600"
    />
    <link rel="stylesheet" href="./styles/pharmacist_addMed.css" />
  </head>
  <body>
    <div class="content">
      <div class="sideMenu">
        <div class="logoDiv">
          <img class="logoImg" src="./assets/logo.png" />
        </div>

        <div class="patientDiv">
          <p class="mainOptions">PHARMACIST</p>

          <div class="profile">
            <p>username</p>
          </div>
        </div>

        <div class="manageDiv">
          <p class="mainOptions">MANAGE</p>

          <a href="pharmacist_dashboard.html" class="sideMenuLink">
            <p class="sideMenuTexts">Patients</p>
          </a>
          <div class="medicationMenu">
            <p class="sideMenuTexts">Medications</p>
          </div>

          <a href="" class="sideMenuLink">
            <p class="sideMenuTexts">Profile</p>
          </a>
        </div>

        <div class="othersDiv">
          <p class="sideMenuTexts">Terms of Services</p>
          <p class="sideMenuTexts">Privacy Policy</p>
          <p class="sideMenuTexts">Settings</p>
        </div>
      </div>

      <div class="main">
        <div class="navBar">
          <img src="./assets/user.png" alt="" />
          <p>SAMPLE USERNAME HERE</p>
        </div>

        <div class="patientInfoContainer">
          <div class="patientInfo">
            <img src="./assets/profile.png" alt="" />
            <div class="patientNameDiv">
              <p class="name">Pharmacist Name</p>
              <p class="role">Pharmacist</p>
            </div>
          </div>

          <div class="menu">
            <p id="patients">Patients</p>
            <p id="medications">Medications</p>
          </div>

          <div class="container1">
            <div><p class="p1">Add new medication</p></div>
            <form action="pharmacist_addMed.php" method="post">
              <div class="container">
                  <div class="left-labels">
                      <div class="label">
                          <span class="label-text">Name</span>
                          <input type="text" class="text-box" name="name"  placeholder="Enter medication’s name" required>
                      </div>
                      <div class="label">
                          <span class="label-text">Expiry Date</span>
                          <input type="text" class="text-box" name="expiry_date" placeholder="YYYY-MM-DD" required>
                      </div>
                      <div class="label">
                          <span class="label-text">Quantity</span>
                          <input type="text" class="text-box" name="quantity" placeholder="e.g: 10" required>
                      </div>
                  </div>
          
                  <div class="right-labels">
                      <div class="label">
                          <span class="label-text">Dosage</span>
                          <input type="text" class="text-box" name="dosage" placeholder="Enter medication’s dosage" required>
                      </div>
                      <div class="label">
                          <span class="label-text">Batch Number</span>
                          <input type="text" class="text-box" name="batch_number" placeholder="Enter batch number" required>
                      </div>
                      <div class="label">
                          <span class="label-text">Status</span>
                          <input type="text" class="text-box" name="status" placeholder="In-stock/Out of Stock" required>
                      </div>
                  </div>
              </div>
              <div><button type="submit" class="blue-button">Add</button></div>
          </form>
          
        </div>
      </div>
    </div>
  </body>
</html>
